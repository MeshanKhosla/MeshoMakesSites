    <!-- Code and cost buttons -->

    <div class="contact-buttons">
          <a
    href="https://docs.google.com/document/d/1gFpY4E0NuCcyUly4kCkSTQ-xlCPJqtTcXp0wpM9enRI/edit?usp=sharing"
    target="_blank"
    ><button class="btn btn-startup">Startup Cost</button></a
  >
  <a

    target="_blank"
  >
    

    <button class="btn btn-code">View Code</button>
  </a>
</div>
    <!-- Contact form with netlify-->
    <form name="contact" method="POST" netlify>
      <div class="container contact-form">
        <div class="row">
          <div class="col-md-6">
            <p>
              E-mail:
              <a href="mailto:meshankhosla@gmail.com">meshankhosla@gmail.com</a>
            </p>
            <p>Phone/Fax: (555)555-5555</p>
            <p>P.O Box: 123 ABC Lane</p>
            <p>
              <a
                href="https://www.facebook.com/example/"
                class="fa fa-facebook"
                target="_blank"
              ></a>
              <a
                href="https://twitter.com/example"
                class="fa fa-twitter"
                target="_blank"
              ></a>
              <a
                href="https://github.com/meshanKhosla"
                class="fa fa-github"
                target="_blank"
              ></a>
            </p>




            

            <!-- Map -->

            <p>
              <div class="mapouter"><div class="gmap_canvas"><iframe width="400" height="400" id="gmap_canvas" src="https://maps.google.com/maps?q=livingston%20california&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div><style>.mapouter{position:relative;text-align:left;height:500px;width:600px;}.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style></div>
            </p>

          </div>
          <div class="col-md-6">
            <!-- Name -->
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" name="Name" />
            </div>

            <!-- E-mail -->
            <div class="form-group">
              <label>E-mail</label>
              <input type="email" class="form-control" name="E-mail" />
            </div>

            <!-- Message -->
            <div class="form-group">
              <label>Message</label>
              <textarea
                placeholder="Enter message here"
                name="Message"
                class="form-control"
                rows="5"
              ></textarea>
            </div>

            <!-- Submit -->
            <div class="form-group">
              <button class="btn btn-primary btn-block">Send</button>
            </div>
          </div>
        </div>
      </div>
    </form>
        <!-- Javascript -->
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="

        crossorigin="anonymous"
      ></script>

        crossorigin="anonymous"
      ></script>
      <script src="site.js"></script>
