<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Custom Css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Serif+Pro&display=swap"
      rel="stylesheet"
    />

    <title>Mesho's Site Maker</title>
  </head>
  <body>
    <header>
      <!-- Navigation -->
      <nav>
        <div class="nav clearfix">
          <img src="./images/mms-logo.png" alt="logo" class="logo" />
          <ul class="nav-links" id="check-class">
            <li><a href="index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./services.html">Services</a></li>
            <li><a href="./gallery.html">Gallery</a></li>
            <li><a href="./contact.html" class="current-page">Contact</a></li>
          </ul>
          <div class="hamburger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </div>
      </nav>

      <!-- Title -->
      <hr size="30" noshade />
      <div class="container">
        <h3>Contact</h3>
      </div>
      <hr size="30" noshade />
    </header>

    <!-- Contact form with netlify-->
    <form name="contact" netlify>
      <div class="container contact-form">
        <div class="row">
          <div class="col-md-6">
            <p>
              E-mail:
              <a href="mailto:meshankhosla@gmail.com">meshankhosla@gmail.com</a>
            </p>
            <p>Phone: (209)-559-8634</p>
          </div>
          <div class="col-md-6">
            <!-- Name -->
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" name="Name" />
            </div>

            <!-- E-mail -->
            <div class="form-group">
              <label>E-mail</label>
              <input type="text" class="form-control" name="E-mail" />
            </div>

            <!-- Message -->
            <div class="form-group">
              <label>Message</label>
              <textarea
                placeholder="Enter message here"
                name="Message"
                class="form-control"
                rows="5"
              ></textarea>
            </div>

            <!-- Submit -->
            <div class="form-group">
              <button class="btn btn-primary btn-block">Send</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script src="site.js" type="text/javascript"></script>
  </body>
</html>
